<script type="module" >
var run1 = function () {
		console.log('run1', this);
	};

function run2(){
	console.log('run2', this);
};

var obj = {
	name: 'obj',

	run1: function () {
		console.log('obj.run1', this);
	},

	run2() {
		console.log('obj.run2', this);
	},
};

run2();
