<script>
//试试 new 一个 function 而这个 function return 另一个实例看看return 的到底是什么


const EventBase = function () {
	console.log('EventBase 构造函数');
};

EventBase.prototype = {
	run1: function () {
		console.log(`run1()`);
	}
};

var func1 = function () {
	console.log('func1()');
}
var a1 = new func1;
EventBase.call(a1);
console.log(a1);
a1.run1();

</script>

</script>
